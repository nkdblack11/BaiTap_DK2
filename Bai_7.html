<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài7</title>
    <script>
        function tinh(so1, so2, so3) {
            console.log('hello', so1, so2, so3)
            let A = parseInt(so1)
            let B = parseInt(so2)
            let C = parseInt(so3)
            let delta = ((B * B) - (4 * A * C))
            if (delta < 0) {
                document.getElementById('xuat').innerHTML = 'Phương trình vô nghiệm'
            } else if (delta == 0) {
                let x = -(B / (2 * A))
                document.getElementById('xuat').innerHTML = 'Phương trình có 1 nghiệm duy nhất: ' + ' ' + x
            } else {
                let x1 = (-B + Math.sqrt(delta)) / (2 * A)
                let x2 = (-B - Math.sqrt(delta)) / (2 * A)
                document.getElementById('xuat').innerHTML = 'Phương trình có 2 nghiệm<br/> x1 =' + ' ' + x1 + '<br/> x2 = ' + ' ' + x2
            }
        }
    </script>
</head>
<body>
<h1>Giải phương trình bậc 2.</h1>
<p>Ax^2 + Bx + C = 0</p>
Nhập A
<input id="so1" type="text"/>
Nhập B
<input id="so2" type="text"/>
Nhập C
<input id="so3" type="text"/>
<button type="button" onclick="xuat.value=tinh(so1.value,so2.value,so3.value)">Click</button>
<div id="xuat"></div>
</body>
</html>
