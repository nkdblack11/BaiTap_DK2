            let a6 = _so - 400
            console.log(so,a2,a3)
            if (_so <= 50) {
                kq = a1 * 1678
                document.getElementById('xuat').innerHTML = 'Số tiền bạn phải đóng là ' + kq + ' Đồng'
                return false
            }else if(_so <=100){
                kq = (a2 * 1734) + 83900

<body>
