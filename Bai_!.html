<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    C = prompt('Nhập vào số độ')
    let F = (9*C) / 5 + 32
    document.write('Nhiệt độ C =' + C)
    document.write('<br/>')
    document.write('Nhiệt độ F =' + F)
    document.write('<br/>')
</script>
</body>
</html>
